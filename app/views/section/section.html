<div class="section">
    <div class="title-box">{{section}}</div>
    <div class="post-tile-box">
        <div class='post-tile' ng-repeat="post in posts">
            <a ui-sref="post({postid:'{{post.id}}'})">
            <div class='title'>{{post.title}}</div>
            <div class="">{{post.subtitle}}</div>
            </a>
        </div>
    </div>
</div>
